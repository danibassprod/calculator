<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script defer src="calc.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="calc">Calculator</div>
                <div class="result"></div>
            </div>
            <div class="buttons-container">
                <div class="container-acdel-num">
                    <div class="acdel">
                        <button class="ac top-btn">AC</button>
                        <button class="del top-btn">DEL</button>
                    </div>
                    <div class="numbers-container">
                        <button class="one button num">1</button>
                        <button class="two button num">2</button>
                        <button class="three button num">3</button>
                        <button class="four button num">4</button>
                        <button class="five button num">5</button>
                        <button class="six button num">6</button>
                        <button class="seven button num">7</button>
                        <button class="eight button num">8</button>
                        <button class="nine button num">9</button>
                        <button class="dot button num">.</button>
                        <button class="zero button num">0</button>
                    <button style="background-color: #31e431;"class="equals button num">=</button>
                    </div>
                </div>
                <div id="operators">
                    <button class="sum button op">+</button>
                    <button class="sub button op">-</button>
                    <button class="mult button op">*</button>
                    <button class="div button op">/</button>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
